bundle:
  name: telco-support-agent

variables:
  experiment_name:
    default: /Workspace/telco_support_agent/dev/experiments

permissions:
  - level: CAN_MANAGE
    group_name: telco-customer-support-dev
  - level: CAN_VIEW
    group_name: users

include:
  - ./resources/*.yml

targets:
  dev:
    default: true
    workspace:
      host: https://db-ml-models-prod-us-west.cloud.databricks.com
    run_as:
      service_principal_name: telco-customer-support-sp-dev
    variables:
      experiment_name: /Workspace/telco_support_agent/dev/experiments
  prod:
    default: false
    workspace:
      host: https://db-ml-models-prod-us-west.cloud.databricks.com
    run_as:
      service_principal_name: telco-customer-support-sp-prod
    variables:
      experiment_name: /Workspace/telco_support_agent/prod/experiments
