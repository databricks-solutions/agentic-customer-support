# Agent Monitoring Setup Pipeline
#
# Databricks job that sets up production monitoring for deployed agents:
# - Registers scorers with the MLflow experiment
# - Starts monitoring with configured sample rates
# - Can be run independently to update scorer definitions or sample rates

resources:
  jobs:
    setup_monitoring:
      name: telco_setup_monitoring_${bundle.target}
      tasks:
        - task_key: setup_monitoring
          notebook_task:
            notebook_path: ../../notebooks/06_monitoring/setup_monitoring.py
            base_parameters:
              root_path: ${workspace.root_path}/files
              experiment_name: ${var.experiment_name}
              env: ${bundle.target}
              replace_existing: "true"
